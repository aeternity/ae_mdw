info:
  description: API for [Aeternity Middleware](https://github.com/aeternity/ae_mdw)
  title: Aeternity Middleware
  version: '2.0'
openapi: 3.0.0
paths:
  /aex9:
    get:
      deprecated: false
      description: Get AEX9 tokens sorted by name or symbol.
      operationId: get_sorted_aex9_tokens
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: meta info field used on sorting
        in: query
        name: order_by
        required: false
        type: string
        x-example: name | symbol
      - description: Name or symbol prefix depending on order_by
        in: query
        name: prefix
        required: false
        type: string
        x-example: AA
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9Response'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated AEX-9 tokens
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
  /aex9/account-balances/{account_id}:
    get:
      deprecated: false
      description: Get all AEX9 balances for an account on the last block.
      operationId: get_aex9_account_balances
      parameters:
      - description: Account id
        in: path
        name: account_id
        required: true
        type: string
        x-example: ak_152krtQsp2T3ApcFv7B21FFXkjXnsps3VBfhJeyNF1tHh6mB2
      produces:
      - application/json
      responses:
        '200':
          description: Returns all the balances of an account
          schema:
            items:
              $ref: '#/components/schemas/Aex9BalanceResponse'
            type: array
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/transfers/from-to/{sender}/{recipient}:
    get:
      deprecated: false
      description: Get AEX9 transfers filtered by sender and recipient.
      operationId: get_aex9_pair_transfers
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: Sender account id
        in: path
        name: recipient
        required: true
        type: string
        x-example: ak_17qFR9Zp6CbX9ZZrEYd5155KHGAsfbY1YZ2UsRpjH6WJc8Pk1
      - description: Recipient account id
        in: path
        name: recipient
        required: true
        type: string
        x-example: ak_psy8tRXPzGxh6975H7K6XQcMFVsdrxJMt7YkzMY8oUTevutzw
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9TransferResponse'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated AEX-9 transfers between two accounts
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/transfers/from/{id}:
    get:
      deprecated: false
      description: Get AEX9 transfers filtered by sender.
      operationId: get_aex9_sender_transfers
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: Sender account id
        in: path
        name: id
        required: true
        type: string
        x-example: ak_1ADSaLCnFnWpbq6t8wJhUJn6ombZwgewPxe7MCaJTfGLKDkbw
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9TransferResponse'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated AEX-9 transfers of a sender
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/transfers/to/{id}:
    get:
      deprecated: false
      description: Get AEX9 transfers filtered by recipient.
      operationId: get_aex9_recipient_transfers
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: Recipient account id
        in: path
        name: id
        required: true
        type: string
        x-example: ak_2meHkLcAoZPrQj7P5WjFyJJRLJqRtv43z1QEbpcS1gHs9W8Q3g
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9TransferResponse'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated AEX-9 transfers of a recipient
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/{:contract_id}/balances:
    get:
      deprecated: false
      description: Get AEX9 balances on a contract.
      operationId: get_aex9_contract_balances
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: Contract id
        in: path
        name: contract_id
        required: true
        type: string
        x-example: ct_uGk1rkSdccPKXLzS259vdrJGTWAY9sfgVYspv6QYomxvWZWBM
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9ContractBalancesResponse'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated contract balances
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/{contract_id}/balances/{account_id}:
    get:
      deprecated: false
      description: Get AEX9 balance for an account on a contract.
      operationId: get_aex9_contract_account_balance
      parameters:
      - description: Contract id
        in: path
        name: contract_id
        required: true
        type: string
        x-example: ct_uGk1rkSdccPKXLzS259vdrJGTWAY9sfgVYspv6QYomxvWZWBM
      - description: Account id
        in: path
        name: account_id
        required: true
        type: string
        x-example: ak_152krtQsp2T3ApcFv7B21FFXkjXnsps3VBfhJeyNF1tHh6mB2
      produces:
      - application/json
      responses:
        '200':
          description: Returns a the balance of an account on a contract
          schema:
            $ref: '#/components/schemas/Aex9BalanceResponse'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/{contract_id}/balances/{account_id}/history:
    get:
      deprecated: false
      description: Get AEX9 account balance on a contract throughout all heights when
        changed.
      operationId: get_aex9_contract_account_balance_history
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/ScopeParam'
      - $ref: '#/components/parameters/DirectionParam'
      - description: Contract id
        in: path
        name: contract_id
        required: true
        type: string
        x-example: ct_uGk1rkSdccPKXLzS259vdrJGTWAY9sfgVYspv6QYomxvWZWBM
      - description: Account id
        in: path
        name: account_id
        required: true
        type: string
        x-example: ak_152krtQsp2T3ApcFv7B21FFXkjXnsps3VBfhJeyNF1tHh6mB2
      produces:
      - application/json
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Aex9BalanceResponse'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/{id}:
    get:
      deprecated: false
      description: Get AEX9 creation and meta_info information by contract id.
      operationId: get_aex9_by_contract
      parameters:
      - description: The contract id
        in: path
        name: id
        required: true
        type: string
        x-example: ct_okiZvxvjrQvBuYcbB1EHkLi3bCtKthFHQVPk3GmKvei7fVrHo
      produces:
      - application/json
      responses:
        '200':
          description: Returns AEX-9 information by contract id
          schema:
            $ref: '#/components/schemas/Aex9Response'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /blocks:
    get:
      deprecated: true
      description: Get multiple blocks.
      operationId: get_blocks
      parameters:
      - $ref: '#/components/parameters/LimitParam'
      - $ref: '#/components/parameters/ScopeParam'
      - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    data:
                      items:
                        $ref: '#/components/schemas/Block'
                      type: array
                  type: object
                - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated blocks
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
  /blocks/{hash_or_kbi}:
    get:
      deprecated: true
      description: Get a single block.
      operationId: get_block
      parameters:
      - description: The block encoded hash or key block index
        in: path
        name: hash_or_kbi
        required: true
        schema:
          oneOf:
          - example: kh_22BuVBCFvW5FvQu3F8h4v351SfJPokR9ytwAD77Lyuo6mqxeeF
            type: string
          - example: 123
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
          description: Returns a single block
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
          description: Not Found
  /blocks/{kbi}/{mbi}:
    get:
