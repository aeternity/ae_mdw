                  example:
                    account_id: ak_2JJNMYcnqPaABiSY5omockmv4cCoZefv4XzStAxKe9gM2xYz2r
                    fee: 16540000000000
                    name: 1996.chain
                    name_fee: 134626900000000000000
                    name_id: nm_aJcPv1zMt3gdvxk6CQocaHq48D5vUyZXTqmwv2yXTTmk8fm2c
                    name_salt: 7095609104934055
                    nonce: 225,
                    ttl: 818002
                    type: NameClaimTx
                    version: 2
            tx_index:
              type: integer
              example: 32508400
            name:
              type: string
              example: 1996.chain
            previous:
              $ref: '#/components/schemas/Auction'
            status:
              enum:
                - auction
    Oracle:
      example:
        active: false
        active_from: 4660
        expire_height: 6894
        extends:
          - 11025
        format:
          query: string
          response: string
        oracle: ok_R7cQfVN15F5ek1wBSYaMRjW2XbMRKx7VDQQmbtwxspjZQvmPM
        query_fee: 20000
        register: 11023
      properties:
        active:
          description: The oracle active status
          type: boolean
        active_from:
          description: The block height when the oracle became active
          type: integer
        expire_height:
          description: The block height when the oracle expires
          type: integer
        extends:
          description: The tx indexes when the oracle has been extended
          type: array
          items:
            type: object
            description: The oracle's query and response formats
            example:
              query: string
              response: string
            properties:
              query:
                description: The query format
                type: string
              response:
                description: The response format
                type: string
            required:
              - response
              - query
        oracle:
          description: The oracle id
          type: string
        query_fee:
          description: The query fee
          type: integer
        register:
          description: The tx index when the oracle is registered
          type: integer
      required:
        - register
        - query_fee
        - oracle
        - format
        - extends
        - expire_height
        - active_from
        - active
      type: object
    Transfer:
      type: object
      properties:
        account_id: 
          type: string
          example: ak_2KAcA2Pp1nrR8Wkt3FtCkReGzAi8vJ9Snxa4PcmrthVx8AhPe8
        amount:
          type: integer
          example: 9592000000000000000
        height:
          type: integer
          example: 610158
        kind:
          enum:
            - reward_dev
            - reward_block
        ref_txi:
          type: integer
          nullable: true
          example: null
