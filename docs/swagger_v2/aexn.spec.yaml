paths:
  /aex141/{id}:
    get:
      deprecated: false
      description: Get AEX141 contract meta-info, extensions, limits and stats.
      operationId: get_aex141_by_contract
      parameters:
        - description: The contract id
          in: path
          name: id
          required: true
          type: string
          x-example: ct_22NTeTHfqVXLChCMCy3eAAj3hGW2nuNUwHhQ1zRX3k4iZKq8Ru
      produces:
        - application/json
      responses:
        '200':
          description: Returns AEX-141 information by contract id
          schema:
            $ref: '#/components/schemas/Aex141Response'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex141:
    get:
      deprecated: false
      description: Get AEX141 contracts sorted by name or symbol.
      operationId: get_sorted_aex141_contracts
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: meta info field used on sorting
          in: query
          name: by
          required: false
          type: string
          x-example: name | symbol
        - description: Sorts by name or symbol prefix
          in: query
          name: prefix
          required: false
          type: string
          x-example: mycol
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-141 contracts
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex141Response'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /aex141/{contractId}/owner/{tokenId}:
    get:
      deprecated: false
      description: Get owner of a NFT (AEX-141 token).
      operationId: get_aex141_token_owner
      parameters:
        - description: The contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_22NTeTHfqVXLChCMCy3eAAj3hGW2nuNUwHhQ1zRX3k4iZKq8Ru
        - description: The nft token id
          in: path
          name: tokenId
          required: true
          type: integer
          x-example: 2
      produces:
        - application/json
      responses:
        '200':
          description: Owner account of the NFT
          content:
            application/json:
              schema:
                type: string
                description: The owner account ID.
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex141/{contractId}/owners:
    get:
      deprecated: false
      description: Get owners of tokens of a AEX-141 contract.
      operationId: get_aex141_contract_owners
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: The contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_22NTeTHfqVXLChCMCy3eAAj3hGW2nuNUwHhQ1zRX3k4iZKq8Ru
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-141 contracts
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex141OwnedTokenResponse'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /aex141/{contractId}/templates:
    get:
      deprecated: false
      description: Get templates AEX-141 contract tokens.
      operationId: get_aex141_contract_templates
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: The contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_22NTeTHfqVXLChCMCy3eAAj3hGW2nuNUwHhQ1zRX3k4iZKq8Ru
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-141 templates
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex141TemplatesResponse'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /aex141/{contractId}/templates/{templateId}/tokens:
    get:
      deprecated: false
      description: Get AEX-141 template tokens.
      operationId: get_aex141_template_tokens
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: Contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_ouWFCU2Qg6v7dgFpjRc3jAfcaRhb9iByPRBDjXSJoA8fRrQ4j
        - description: Template id
          in: path
          name: templateId
          required: true
          type: integer
          x-example: 8
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-141 template tokens
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex141TemplateTokensResponse'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /aex141/owned-nfts/{accountId}:
    get:
      deprecated: false
      description: Get tokens owned by an account.
      operationId: get_aex141_owned_tokens
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: The account id
          in: path
          name: accountId
          required: true
          type: string
          x-example: ak_vTGaRAuGXPLhvNexrbzmHJ2MDv9JS2Ky7u2v469o6weaZ2Cgw
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-141 tokens
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex141OwnedTokenResponse'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'                            
  /aex9/{id}:
    get:
      deprecated: false
      description: Get AEX9 creation and meta_info information by contract id.
      operationId: get_aex9_by_contract
      parameters:
        - description: The contract id
          in: path
          name: id
          required: true
          type: string
          x-example: ct_okiZvxvjrQvBuYcbB1EHkLi3bCtKthFHQVPk3GmKvei7fVrHo
      produces:
        - application/json
      responses:
        '200':
          description: Returns AEX-9 information by contract id
          schema:
            $ref: '#/components/schemas/Aex9Response'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9:
    get:
      deprecated: false
      description: Get AEX9 tokens sorted by name or symbol.
      operationId: get_sorted_aex9_tokens
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: meta info field used on sorting
          in: query
          name: by
          required: false
          type: string
          x-example: name | symbol
        - description: Sorts by name or symbol
          in: query
          name: prefix
          required: false
          type: string
          x-example: AA
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated AEX-9 tokens
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex9Response'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /aex9/{contractId}/balances:
    get:
      deprecated: false
      description: Get AEX9 balances on a contract.
      operationId: get_aex9_contract_balances
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: Contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_uGk1rkSdccPKXLzS259vdrJGTWAY9sfgVYspv6QYomxvWZWBM
      produces:
        - application/json
      responses:
        '200':
          description: Returns paginated contract balances
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Aex9ContractBalancesResponse'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/{contractId}/balances/{accountId}:
    get:
      deprecated: false
      description: Get AEX9 balance for an account on a contract.
      operationId: get_aex9_contract_account_balance
      parameters:
        - description: Contract id
          in: path
          name: contractId
          required: true
          type: string
          x-example: ct_uGk1rkSdccPKXLzS259vdrJGTWAY9sfgVYspv6QYomxvWZWBM
        - description: Account id
          in: path
          name: accountId
          required: true
          type: string
          x-example: ak_152krtQsp2T3ApcFv7B21FFXkjXnsps3VBfhJeyNF1tHh6mB2
        - description: Block hash
          in: query
          name: hash
          required: true
          type: string
          x-example: mh_2EPBrw8PUhZMgVPVMopcG8GYsNS7e9itic8kcWxKBZPkDxVYds
      produces:
        - application/json
      responses:
        '200':
          description: Returns a the balance of an account on a contract
          schema:
            $ref: "#/components/schemas/Aex9BalanceResponse"
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/account-balances/{account_id}:
    get:
      deprecated: false
      description: Get all AEX9 balances for an account on the last block.
      operationId: get_aex9_account_balances
      parameters:
        - description: Account id
          in: path
          name: account_id
          required: true
          type: string
          x-example: ak_152krtQsp2T3ApcFv7B21FFXkjXnsps3VBfhJeyNF1tHh6mB2
      produces:
        - application/json
      responses:
        '200':
          description: Returns all the balances of an account
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Aex9BalanceResponse"
        '400':
          description: Bad request
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /aex9/transfers/from/{id}:
    get:
      deprecated: false
      description: Get AEX9 transfers filtered by sender.
      operationId: get_aex9_sender_transfers
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
        - description: Sender account id
          in: path
          name: id
