openapi: '3.0.0'
info:
  description: API for [Aeternity Middleware](https://github.com/aeternity/ae_mdw)
  title: Aeternity Middleware
  version: '0.0'

servers:
  - url: '/mdw/v3'
    description: 'V3 version path'

components:
  parameters:
    LimitParam:
      in: query
      name: limit
      description: 'Limit paginated resources (max 100)'
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    ScopeParam:
      in: query
      name: scope
      description: 'Scopes results in a txi or generation range'
      schema:
        type: string
        pattern: '(txi|gen):\d+(-\d+)?'
    DirectionParam:
      in: query
      name: direction
      description: 'Sorts results in forwards or backwards direction'
      schema:
        type: string
        enum:
          - forward
          - backward
  schemas:
    ErrorResponse:
      description: Error response from the API
      type: object
      example:
        error: 'invalid id: th_2Twp3pJeVuwQ7cMSdPQRfpAUWwdMiwx6coVMpRaNSuzFRnDZF'
      properties:
        error:
          description: The message of the error raised
          type: string
      required:
        - error
      title: Error response
      type: object
    NotFoundResponse:
      description: Resource not found on the API
      type: object
      example:
        error: 'not found: th_2Twp3pJeVuwQ7cMSdPQRfpAUWwdMiwx6coVMpRaNSuzFRnDZF'
      properties:
        error:
          description: The message of the error raised
          type: string
      required:
        - error
      title: Not found response
      type: object
    PaginatedResponse:
      type: object
      properties:
        next:
          type: string
          example: '/blocks?cursor=123'
          nullable: true
        prev:
          type: string
          example: '/blocks?cursor=234'
          nullable: true
      required:
        - next
        - prev
