schemas:
  DeltaStat:
    description: DeltaStat
    type: object
    required:
      - height
      - auctions_started
      - block_reward
      - burned_in_auctions
      - channels_closed
      - channels_opened
      - contracts_created
      - dev_reward
      - names_activated
      - names_expired
      - names_revoked
      - oracles_expired
      - oracles_registered
      - last_tx_hash
      - locked_in_auctions
      - locked_in_channels
    properties:
      height:
        description: The generation
        type: integer
      auctions_started:
        description: The number of auctions started
        type: integer
      block_reward:
        description: The block reward
        type: integer
      burned_in_auctions:
        description: The amount burned in auctions
        type: integer
      channels_closed:
        description: The number of channels closed
        type: integer
      channels_opened:
        description: The number of channels opened
        type: integer
      contracts_created:
        description: The number of contracts created
        type: integer
      dev_reward:
        description: The dev reward
        type: integer
      names_activated:
        description: The number of names activated
        type: integer
      names_expired:
        description: The number of names expired
        type: integer
      names_revoked:
        description: The number of names revoked
        type: integer
      oracles_expired:
        description: The number of oracles expired
        type: integer
      oracles_registered:
        description: The number of oracles registered
        type: integer
      last_tx_hash:
        description: The last transaction hash for this height
        type: string
      locked_in_auctions:
        description: The amount locked in auctions
        type: integer
      locked_in_channels:
        description: The amount locked in channels
        type: integer
    example:
      auctions_started: 0
      block_reward: 269973000000000000000
      burned_in_auctions: 0
      channels_closed: 0
      channels_opened: 0
      contracts_created: 0
      dev_reward: 33027000000000000000
      height: 121804
      names_activated: 0
      names_expired: 0
      names_revoked: 0
      oracles_expired: 0
      oracles_registered: 0
      last_tx_hash: th_2FHxDzpQMRTiRfpYRV3eCcsheHr1sjf9waxk7z6JDTVcgqZRXR
      locked_in_auctions: 0
      locked_in_channels: 0
  TotalStat:
    type: object
    description: TotalStat
    required:
      - height
      - contracts
      - locked_in_auctions
      - burned_in_auctions
      - locked_in_channels
      - active_auctions
      - active_names
      - inactive_names
      - active_oracles
      - inactive_oracles
      - open_channels
      - sum_block_reward
      - sum_dev_reward
      - total_token_supply
      - last_tx_hash
    properties:
      height:
        description: The generation
        type: integer
      contracts:
        description: The number of contracts
        type: integer
      locked_in_auctions:
        description: The amount locked in auctions
        type: integer
      burned_in_auctions:
        description: The amount burned in auctions
        type: integer
      locked_in_channels:
        description: The amount locked in channels
        type: integer
      active_auctions:
        description: The number of active auctions
        type: integer
      active_names:
        description: The number of active names
        type: integer
      inactive_names:
        description: The number of inactive names
        type: integer
      active_oracles:
        description: The number of active oracles
        type: integer
      inactive_oracles:
        description: The number of inactive oracles
        type: integer
      open_channels:
        description: The number of open channels
        type: integer
      sum_block_reward:
        description: The sum of block rewards
        type: integer
      sum_dev_reward:
        description: The sum of dev rewards
        type: integer
      total_token_supply:
        description: The total token supply
        type: integer
      last_tx_hash:
        description: The last transaction hash for this height
        type: string
    example:
      height: 121804
      contracts: 0
      locked_in_auctions: 0
      burned_in_auctions: 0
      locked_in_channels: 0
      active_auctions: 0
      active_names: 0
      inactive_names: 0
      active_oracles: 0
      inactive_oracles: 0
      open_channels: 0
      sum_block_reward: 269973000000000000000
      sum_dev_reward: 33027000000000000000
      total_token_supply: 10000000000000000000000000000
      last_tx_hash: th_2FHxDzpQMRTiRfpYRV3eCcsheHr1sjf9waxk7z6JDTVcgqZRXR
  Statistic:
    type: object
    description: Statistic
    required:
      - count
      - start_date
      - end_date
    properties:
      count:
        description: The statistic count
        type: integer
      start_date:
        description: The statistic start date
        type: string
      end_date:
        description: The statistic end date (not taken into account)
        type: string
    example:
      count: 7701
      end_date: "2024-02-29"
      start_date: "2024-02-28"
  Miner:
    type: object
    description: Miner
    required:
      - miner
      - total_reward
    properties:
      miner:
        description: The miner (beneficiary) address
        type: string
      total_reward:
        description: The accumulated reward on the miner (beneficiary) address
        type: integer
    example:
      miner: ak_2whjDhTTmbN13vU7gAUsRbosBhmycho4h8LqHVqKwyGofDetQ9
      total_reward: 945000000000000000000
paths:
  /deltastats:
    get:
      deprecated: false
      description: Get delta stats.
      operationId: GetDeltaStats
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated delta stats per generation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/DeltaStat'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /totalstats:
    get:
      deprecated: false
      description: Get total accumulated stats.
      operationId: GetTotalStats
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated total stats per generation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TotalStat'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minerstats:
    get:
      deprecated: false
      description: Get miners list with total rewards obtained through mining.
      operationId: GetMinerStats
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated total stats per generation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Miner'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /statistics/blocks:
    get:
      deprecated: false
      description: Get total blocks count statistics.
      operationId: GetBlocksStatistics
      parameters:
        - name: interval_by
          description: The interval in which to return the statistics.
          in: query
          required: false
          schema:
            type: string
            enum:
              - day
              - week
              - month
            example: week
        - name: min_start_date
          description: The minimum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2023-01-01"
        - name: max_start_date
          description: The maximum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2024-01-01"
        - name: type
          description: The type of block.
          in: query
          required: false
          schema:
            type: string
            enum:
              - key
              - micro
            example: micro
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated total stats per generation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Statistic'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /statistics/transactions:
    get:
      deprecated: false
      description: Get total transactions count statistics.
      operationId: GetTransactionsStatistics
      parameters:
        - name: interval_by
          description: The interval in which to return the statistics.
          in: query
          required: false
          schema:
            type: string
            enum:
              - day
              - week
              - month
            example: week
        - name: min_start_date
          description: The minimum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2023-01-01"
        - name: max_start_date
          description: The maximum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2024-01-01"
        - name: tx_type
          description: The type of the transactions
          in: query
          required: false
          schema:
            type: string
            x-example: contract_call
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated total stats per generation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Statistic'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /statistics/names:
    get:
      deprecated: false
      description: Get total names count statistics.
      operationId: GetNamesStatistics
      parameters:
        - name: interval_by
          description: The interval in which to return the statistics.
          in: query
          required: false
          schema:
            type: string
            enum:
              - day
              - week
              - month
            example: week
        - name: min_start_date
          description: The minimum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2023-01-01"
        - name: max_start_date
          description: The maximum start date in YYYY-MM-DD format.
          in: query
          required: false
          schema:
            type: string
            example: "2024-01-01"
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated total stats per generation
