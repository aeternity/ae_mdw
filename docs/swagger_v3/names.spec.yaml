schemas:
  NameTx:
    properties:
      block_hash: string
      block_height: integer
      hash: string
      micro_index: integer
      micro_time: integer
      signatures:
        type: array
        items:
          type: string
        tx:
          type: object
          properties:
            fee: integer
            nonce: integer
            oracle_id: string
            oracle_ttl:
              type: object
              properties:
                type: string
                value: integer
            ttl: integer
            type: string
            version: integer
            tx_hash: string
  Name:
    description: Name
    type: object
    properties:
      active:
        type: boolean
        example: true
      hash:
        type: string
        example: nm_2YmgvoUhVua9wEYGpMj9ybctbQXHPbY9Ppu4CoKoUm8jjFfcsc
        type: object
      active_from:
        type: integer
        example: 163282
      approximate_activation_time:
        type: integer
        example: 1587577771376
      approximate_expire_time:
        type: integer
        example: 1587577781376
      expire_height:
        type: integer
        example: 362026
      auction:
        $ref: '#/components/schemas/Auction'
        nullable: true
      auction_timeout:
        type: integer
        example: 1088448
      ownership:
        type: object
        properties:
          current:
            type: string
            example: ak_25BWMx4An9mmQJNPSwJisiENek3bAGadze31Eetj4K4JJC8VQN
          original:
            type: string
            example: ak_pMwUuWtqDoPxVtyAmWT45JvbCF2pGTmbCMB4U5yQHi37XF9is
      name:
        type: string
        example: trustwallet.chain
      revoke:
        type: "#/components/schemas/NameTx"
        example:
            block_hash: mh_2Nr1oj3Z3D9sYnEDrNk4SXjboT3otCXQafsNukRcRDg25URKrR
            block_height: 45784
            hash: th_2FAG7SHx4FkEBwh5dxjd2As3d7xXPZ3AZTQKFxm2sKADYpvDf6
            micro_index: 2
            micro_time: 1687575562705
            signatures:
              - sg_VXb4ipxdLk5PxfoQ6xUv9ma3GGmmMSARsRbXeWdS8cAGZS5SVdkfJgLskSw7rXzZSikGwha23LzsK7LPrDomkohRZTcb8
            tx:
              account_id: ak_X8uq6yXsG9kKrFUChYDrkkxWgNcPnuSsosx7dB1Qt4uC4A4Ao,
              fee: 16660000000000,
              name: olcobaxn0tkizccs4k4z3dzqxbbt1o.chain,
              name_id: nm_6oHMk21c4chkF2A7WQ4bx1HhfaoAEQgXZFgofNTLw4yX7b2ff,
              nonce: 4,
              ttl: 2762,
              type: NameRevokeTx,
              version: 1
  Auction:
    description: Auction
    type: object
    properties:
      active:
        type: boolean
        example: false
      info:
        type: object
        properties:
          auction_end:
            type: integer
            example: 638002
          activation_time:
            type: integer
            example: 1687575562705
          approximate_expire_time:
            type: integer
            example: 1692935617598
          last_bid:
            type: object
            properties:
              block_hash:
                type: string
                example: mh_28pH6wARaeMcdvMfe7nMJV2yYQMP9E36mmk6g9r9kkpEgao9MQ
              block_height:
                type: integer
                example: 608242
              hash:
                type: string
                example: th_2FAG7SHx4FkEBwh5dxjd2As3d7xXPZ3AZTQKFxm2sKADYpvDf6
              micro_index:
                type: integer
                example: 2
              signatures:
                type: array
                items:
                  type: string
                  example: sg_VXb4ipxdLk5PxfoQ6xUv9ma3GGmmMSARsRbXeWdS8cAGZS5SVdkfJgLskSw7rXzZSikGwha23LzsK7LPrDomkohRZTcb8
              tx:
                type: object
                example:
                  account_id: ak_2JJNMYcnqPaABiSY5omockmv4cCoZefv4XzStAxKe9gM2xYz2r
                  fee: 16540000000000
                  name: 1996.chain
                  name_fee: 134626900000000000000
                  name_id: nm_aJcPv1zMt3gdvxk6CQocaHq48D5vUyZXTqmwv2yXTTmk8fm2c
                  name_salt: 7095609104934055
                  nonce: 225,
                  ttl: 818002
                  type: NameClaimTx
                  version: 2
          name:
            type: string
            example: 1996.chain
  NameClaim:
    description: Name Claim
    type: object
    properties:
      block_hash:
        type: string
        example: mh_2Nr1oj3Z3D9sYnEDrNk4SXjboT3otCXQafsNukRcRDg25URKrR
      height:
        type: integer
        example: 45784
      tx:
        type: object
        example:
          account_id: "ak_2JJNMYcnqPaABiSY5omockmv4cCoZefv4XzStAxKe9gM2xYz2r"
          fee: 16540000000000
          name: "1996.chain"
          name_fee: 134626900000000000000
          name_id: "nm_aJcPv1zMt3gdvxk6CQocaHq48D5vUyZXTqmwv2yXTTmk8fm2c"
          name_salt: 7095609104934055
          nonce: 225
          ttl: 818002
          type: "NameClaimTx"
          version: 2
  NameTransfer:
    description: Name Transfer
    type: object
    properties:
      block_hash:
        type: string
        example: mh_2Nr1oj3Z3D9sYnEDrNk4SXjboT3otCXQafsNukRcRDg25URKrR
      height:
        type: integer
        example: 45784
      tx:
        type: object
        example:
          account_id: "ak_24jcHLTZQfsou7NvomRJ1hKEnjyNqbYSq2Az7DmyrAyUHPq8uR"
          fee: 30000
          name_id: "nm_en1mSKcVPb9gY8UGxPfABw3JouEGZ4ZvdfcBWetmn6czUuVG1"
          nonce: 18550
          recipient_id: "ak_2WZoa13VKHCamt2zL9Wid8ovmyvTEUzqBjDNGDNwuqwUQJZG4t"
          ttl: 42420
          type: "NameTransferTx"
          version: 1
  NameUpdate:
    description: Name Update
    type: object
    properties:
      block_hash:
        type: string
        example: mh_2Nr1oj3Z3D9sYnEDrNk4SXjboT3otCXQafsNukRcRDg25URKrR
      height:
        type: integer
        example: 45784
      tx:
        type: object
        example:
          account_id: "ak_2CXSVZqVaGuZsmcRs3CN6wb2b9GKtf7Arwej7ahbeAQ1S8qkmM"
          client_ttl: 36000
          fee: 20000000000000
          name_id: "nm_2tokSd7X5zeYzAr5icomaVLBYC3TGeCypsPjZALcQcxYZb4YdP"
          name_ttl: 50000
          nonce: 3544
          pointers:
            - id: "ak_M6MNwGLtMQ4j3m8pzQz9uF38nMfjCCVaiQ8fvTAU6DEsCocD5"
              key: "account_pubkey"
          ttl: 60000
          type: "NameUpdateTx"
          version: 1

paths:
  /names:
    get:
      deprecated: false
      description: Get multiple names.
      operationId: get_names
      parameters:
        - name: by
          in: query
          description: Sorting by deactivation, activation or name
          required: false
          schema:
            type: string
            example: activation
        - name: owned_by
          in: query
          description: Account that owns the name
          required: false
          schema:
            type: string
            example: ak_25BWMx4An9mmQJNPSwJisiENek3bAGadze31Eetj4K4JJC8VQN
        - name: state
          in: query
          description: Activation state of the name (active or inactive)
          required: false
          schema:
            type: string
            example: inactive
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated names
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Name'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /names/auctions:
    get:
      deprecated: false
      description: Get multiple names.
      operationId: get_names_auctions
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated active/inactive names and auctions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auction'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /names/{id}:
    get:
      deprecated: false
      description: Get a single name.
      operationId: get_name
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            type: string
            example: foo.chain
      responses:
        '200':
          description: Returns single name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Name'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/auctions/{id}:
    get:
      deprecated: false
      description: Get name auction
      operationId: get_name_auction
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            type: string
            example: foo.chain
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns the name active auction
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Auction'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/auctions/{id}/claims:
    get:
      deprecated: false
      description: Get name auction claims
      operationId: get_name_auction_claims
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            type: string
            example: foo.chain
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns the name auction claims
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/NameClaim'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/pointers:
    get:
      deprecated: false
      description: Get name pointers
      operationId: get_name_pointers
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            type: string
            example: foo.chain
      responses:
        '200':
          description: Returns a mapping of the name pointers
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/pointees:
    get:
      deprecated: false
      description: Get name pointees
      operationId: get_name_pointees
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            type: string
            example: foo.chain
      responses:
        '200':
          description: Returns the name the active and inactive name pointees
          content:
            application/json:
              schema:
                type: object
                properties:
                  active:
                    type: object
                  inactive:
                    type: object
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/claims:
    get:
      deprecated: false
      description: Get name claims
      operationId: get_name_claims
      parameters:
        - name: id
          in: path
          description: The name or name hash
          required: true
          schema:
            type: string
            example: foo.chain
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: The name claims
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameClaim'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/transfers:
    get:
      deprecated: false
      description: Get name transfers
      operationId: get_name_transfers
      parameters:
        - name: id
          in: path
          description: The name or name hash
          required: true
          schema:
            type: string
            example: foo.chain
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: The name transfers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameTransfer'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/updates:
    get:
      deprecated: false
      description: Get name updates
      operationId: get_name_updates
      parameters:
        - name: id
          in: path
          description: The name or name hash
          required: true
          schema:
            type: string
            example: foo.chain
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: The name updates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameUpdate'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
