schemas:
  NameTx:
    type: object
    properties:
      block_hash:
        type: string
      block_height:
        type: integer
      hash:
        type: string
      micro_index:
        type: integer
      micro_time:
        type: integer
      signatures:
        type: array
        items:
          type: string
      tx:
        type: object
        properties:
          fee:
            type: integer
          nonce:
            type: integer
          ttl:
            type: integer
          type:
            type: string
          version:
            type: integer
