schemas:
  NameTx:
    nullable: true
    type: object
    required:
      - block_hash
      - block_height
      - hash
      - micro_index
      - micro_time
      - signatures
      - tx
    properties:
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      block_height:
        type: integer
      hash:
        $ref: '#/components/schemas/TransactionHash'
      micro_index:
        type: integer
      micro_time:
        type: integer
      signatures:
        type: array
        items:
          $ref: '#/components/schemas/Signature'
      tx:
        type: object
        required:
          - account_id
          - fee
          - name_id
          - nonce
          - type
          - version
        properties:
          account_id:
            $ref: '#/components/schemas/AccountAddress'
          fee:
            type: integer
          name_id:
            $ref: '#/components/schemas/NameHash'
          nonce:
            type: integer
          ttl:
            type: integer
          type:
            type: string
          version:
            type: integer
    example:
      block_hash: mh_2Nr1oj3Z3D9sYnEDrNk4SXjboT3otCXQafsNukRcRDg25URKrR
      block_height: 45784
      hash: th_2FAG7SHx4FkEBwh5dxjd2As3d7xXPZ3AZTQKFxm2sKADYpvDf6
      micro_index: 2
      micro_time: 1687575562705
      signatures:
        - sg_VXb4ipxdLk5PxfoQ6xUv9ma3GGmmMSARsRbXeWdS8cAGZS5SVdkfJgLskSw7rXzZSikGwha23LzsK7LPrDomkohRZTcb8
      tx:
        account_id: ak_X8uq6yXsG9kKrFUChYDrkkxWgNcPnuSsosx7dB1Qt4uC4A4Ao,
        fee: 16660000000000,
        name: olcobaxn0tkizccs4k4z3dzqxbbt1o.chain,
        name_id: nm_6oHMk21c4chkF2A7WQ4bx1HhfaoAEQgXZFgofNTLw4yX7b2ff,
        nonce: 4,
        ttl: 2762,
        type: NameRevokeTx,
        version: 1
  Name:
    description: Name
    type: object
    required:
      - active
      - hash
      - active_from
      - approximate_activation_time
      - approximate_expire_time
      - expire_height
      - pointers
      - auction
      - auction_timeout
      - ownership
      - name
      - name_fee
      - revoke
    properties:
      active:
        type: boolean
        example: true
      hash:
        $ref: '#/components/schemas/NameHash'
      active_from:
        type: integer
        example: 163282
      approximate_activation_time:
        type: integer
        example: 1587577771376
      approximate_expire_time:
        type: integer
        example: 1587577781376
      expire_height:
        type: integer
        example: 362026
      pointers:
        type: object
        additionalProperties: true
      auction:
        $ref: '#/components/schemas/Auction'
        nullable: true
      auction_timeout:
        type: integer
        example: 1088448
      ownership:
        type: object
        properties: # TODO: define required fields
          current:
            $ref: '#/components/schemas/AccountAddress'
          original:
            $ref: '#/components/schemas/AccountAddress'
      name:
        $ref: '#/components/schemas/NameString'
      name_fee:
        type: integer
        example: 134626900000000000000
      revoke:
        $ref: '#/components/schemas/NameTx'
  Auction:
    description: Auction
    type: object
    required:
      - auction_end
      - activation_time
      - approximate_expire_time
      - last_bid
      - name
      - name_fee
    properties:
      auction_end:
        type: integer
        example: 638002
      activation_time:
        type: integer
        example: 1687575562705
      approximate_expire_time:
        type: integer
        example: 1692935617598
      last_bid:
        type: object
        required:
          - block_hash
          - block_height
          - encoded_tx
          - hash
          - micro_index
          - micro_time
          - signatures
          - tx
        properties:
          block_hash:
            $ref: '#/components/schemas/MicroBlockHash'
          block_height:
            type: integer
            example: 608242
          encoded_tx:
            $ref: '#/components/schemas/TransactionEncoded'
          hash:
            $ref: '#/components/schemas/TransactionHash'
          micro_index:
            type: integer
            example: 2
          micro_time:
            type: integer
            example: 1687575562705
          signatures:
            type: array
            items:
              $ref: '#/components/schemas/Signature'
          tx:
            type: object
            # TODO: define properties
            example:
              account_id: ak_2JJNMYcnqPaABiSY5omockmv4cCoZefv4XzStAxKe9gM2xYz2r
              fee: 16540000000000
              name: 1996.chain
              name_fee: 134626900000000000000
              name_id: nm_aJcPv1zMt3gdvxk6CQocaHq48D5vUyZXTqmwv2yXTTmk8fm2c
              name_salt: 7095609104934055
              nonce: 225
              ttl: 818002
              type: NameClaimTx
              version: 2
      name:
        $ref: '#/components/schemas/NameString'
      name_fee:
        type: integer
        example: 134626900000000000000
  NameClaim:
    description: Name Claim
    type: object
    required:
      - active_from
      - source_tx_hash
      - source_tx_type
      - block_hash
      - height
      - tx
    properties:
      active_from:
        type: integer
        example: 163282
      source_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      source_tx_type:
        type: string
        example: NameClaimTx
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      height:
        type: integer
        example: 45784
      tx:
        type: object
        # TODO: define properties
        example:
          account_id: "ak_2JJNMYcnqPaABiSY5omockmv4cCoZefv4XzStAxKe9gM2xYz2r"
          fee: 16540000000000
          name: "1996.chain"
          name_fee: 134626900000000000000
          name_salt: 7095609104934055
          nonce: 225
          ttl: 818002
      internal_source:
        type: boolean
  NameTransfer:
    description: Name Transfer
    type: object
    required:
      - active_from
      - block_hash
      - height
      - source_tx_hash
      - source_tx_type
      - tx
    properties:
      active_from:
        type: integer
        example: 163282
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      height:
        type: integer
        example: 45784
      source_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      source_tx_type:
        type: string
        example: NameTransferTx
      tx:
        type: object
        # TODO: define properties
        example:
          account_id: "ak_24jcHLTZQfsou7NvomRJ1hKEnjyNqbYSq2Az7DmyrAyUHPq8uR"
          fee: 30000
          name_id: "nm_en1mSKcVPb9gY8UGxPfABw3JouEGZ4ZvdfcBWetmn6czUuVG1"
          nonce: 18550
          recipient_id: "ak_2WZoa13VKHCamt2zL9Wid8ovmyvTEUzqBjDNGDNwuqwUQJZG4t"
          ttl: 42420
      internal_source:
        type: boolean
  NameUpdate:
    description: Name Update
    type: object
    required:
      - active_from
      - block_hash
      - height
      - source_tx_hash
      - source_tx_type
      - tx
    properties:
      active_from:
        type: integer
        example: 163282
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      height:
        type: integer
        example: 45784
      source_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      source_tx_type:
        type: string
        example: NameUpdateTx
      tx:
        type: object
        # TODO: define properties
        example:
          account_id: "ak_2CXSVZqVaGuZsmcRs3CN6wb2b9GKtf7Arwej7ahbeAQ1S8qkmM"
          client_ttl: 36000
          fee: 20000000000000
          name_id: "nm_2tokSd7X5zeYzAr5icomaVLBYC3TGeCypsPjZALcQcxYZb4YdP"
          name_ttl: 50000
          nonce: 3544
          pointers:
            - id: "ak_M6MNwGLtMQ4j3m8pzQz9uF38nMfjCCVaiQ8fvTAU6DEsCocD5"
              key: "account_pubkey"
          ttl: 60000
      internal_source:
        type: boolean
  Pointee:
    description: Pointee
    type: object
    required:
      - active
      - name
      - key
      - block_hash
      - tx
      - source_tx_type
      - source_tx_hash
      - block_height
      - block_time
    properties:
      active:
        type: boolean
        example: true
      name:
        $ref: '#/components/schemas/NameString'
      key:
        $ref: '#/components/schemas/AccountAddress'
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      tx:
        type: object
        # TODO: define properties
        example:
          account_id: "ak_2CXSVZqVaGuZsmcRs3CN6wb2b9GKtf7Arwej7ahbeAQ1S8qkmM"
          client_ttl: 36000
          fee: 20000000000000
          name_id: "nm_2tokSd7X5zeYzAr5icomaVLBYC3TGeCypsPjZALcQcxYZb4YdP"
          name_ttl: 50000
          nonce: 3544
          pointers:
            - id: "ak_M6MNwGLtMQ4j3m8pzQz9uF38nMfjCCVaiQ8fvTAU6DEsCocD5"
              key: "account_pubkey"
          ttl: 60000
      source_tx_type:
        type: string
        example: NameUpdateTx
      source_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      block_height:
        type: integer
        example: 45784
      block_time:
        type: integer
        example: 1687575562705

paths:
  /names:
    get:
      deprecated: false
      description: Get multiple names.
      operationId: GetNames
      parameters:
        - name: by
          in: query
          description: Sorting by deactivation, activation or name
          required: false
          schema:
            type: string
            example: activation
        - name: owned_by
          in: query
          description: Account that owns the name
          required: false
          schema:
            $ref: '#/components/schemas/AccountAddress'
        - name: prefix
          in: query
          description: Name prefix filter (case insensitive). Requires by=name parameter
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: Activation state of the name (active or inactive)
          required: false
          schema:
            type: string
            example: inactive
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated names
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Name'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /names/count:
    get:
      deprecated: false
      description: Get the total number of active names.
      operationId: GetNamesCount
      parameters:
        - name: owned_by
          in: query
          description: Account that owns the name
          required: false
          schema:
            $ref: '#/components/schemas/AccountAddress'
      responses:
        '200':
          description: Returns the total number of active names
          content:
            application/json:
              schema:
                description: Total number of names
                example: 191145
                type: integer
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /names/auctions:
    get:
      deprecated: false
      description: Get multiple names.
      operationId: GetNamesAuctions
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated active/inactive names and auctions
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Auction'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /names/{id}:
    get:
      deprecated: false
      description: Get a single name.
      operationId: GetName
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            oneOf:
              - $ref: '#/components/schemas/NameString'
              - $ref: '#/components/schemas/NameHash'
      responses:
        '200':
          description: Returns single name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Name'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/auctions/{id}:
    get:
      deprecated: false
      description: Get name auction
      operationId: GetNameAuction
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            oneOf:
              - $ref: '#/components/schemas/NameString'
              - $ref: '#/components/schemas/NameHash'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns the name active auction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auction'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/auctions/{id}/claims:
    get:
      deprecated: false
      description: Get name auction claims
      operationId: GetNameAuctionClaims
      parameters:
        - name: id
          in: path
          description: The name
          required: true
          schema:
            oneOf:
              - $ref: '#/components/schemas/NameString'
              - $ref: '#/components/schemas/NameHash'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns the name auction claims
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/NameClaim'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /accounts/{id}/names/pointees:
    get:
      deprecated: false
      description: Get account pointees
      operationId: GetAccountPointees
      parameters:
        - name: id
          in: path
          description: The account that names point to
          required: true
          schema:
            $ref: '#/components/schemas/AccountAddress'
      responses:
        '200':
          description: Returns the name the active and inactive name pointees
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Pointee'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /names/{id}/claims:
    get:
      deprecated: false
      description: Get name claims
      operationId: GetNameClaims
      parameters:
