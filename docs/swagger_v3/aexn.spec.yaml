          in: path
          name: contractId
          required: true
          schema:
            $ref: '#/components/schemas/ContractAddress'
        - description: Account id
          in: path
          name: accountId
          required: true
          schema:
            $ref: '#/components/schemas/AccountAddress'
        - description: Block hash
          in: query
          name: hash
          required: false
          schema:
            $ref: '#/components/schemas/MicroBlockHash'
      responses:
        '200':
          description: Returns a the balance of an account on a contract
          content:
            application/json:
              schema:
                type: object
                required:
                  - account
                  - amount
                  - contract
                properties:
                  account:
                    description: The account present on a AEX9
                    $ref: '#/components/schemas/AccountAddress'
                  amount:
                    description: The amount of AEX9 token
                    type: integer
                    example: 4050000000000
                  contract:
                    description: The contract id of given token
