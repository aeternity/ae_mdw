schemas:
  Contract:
    description: Contract creation info
    type: object
    required:
      - aexn_type
      - block_hash
      - contract
      - source_tx_hash
      - source_tx_type
      - create_tx
    properties:
      aexn_type:
        type: string
        nullable: true
        example: aex9
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      contract:
        $ref: '#/components/schemas/ContractAddress'
      source_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      source_tx_type:
        type: string
        example: ContractCreateTx
      create_tx:
        type: object
        example:
          abi_version: 3
          amount: 25123
          call_data: "cb_+Q=="
          code: "cb_+QrfRgOgbAwsRHU"
          deposit: 0
          fee: 13276000000000
          gas: 200000
          gas_price: 1000000000
          nonce: 66
          owner_id: ak_7wqP18AHzyoqymwGaqQp8G2UpzBCggYiq7CZdJiB71VUsLpR4 
          ttl: 0
          vm_version: 5
  ContractCall:
    description: ContractCall
    type: object
    required:
      - block_hash
      - call_tx_hash
      - contract_id
      - contract_tx_hash
      - function
      - height
      - internal_tx
      - local_idx
      - micro_index
    properties:
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      call_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      contract_id:
        $ref: '#/components/schemas/ContractAddress'
      contract_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      function:
        type: string
        example: Oracle.query
      height:
        type: integer
        example: 608269
      internal_tx:
        type: object
        example:
          fee: 0
          nonce: 0
          oracle_id: ok_4HGhEdjeRtpsWzfSEJZnBKNmjgHALAifcBUey8EvRAdDfRsqc
          query: 'YWtfdVRXZWdwZk42VWpBNHl6OFg0WlZSaTl4S0VZZVhISkRSWmNScnlUc1JIQUZvQnBMYTtodHRwczovL21haWwuZ29vZ2xlLmNvbS9tYWlsL3UvMC8jaW5ib3g='
          query_fee: 20000000000000
          query_id: oq_2T4mYmjcyinbfYyHyDq6FfPXHChf5mYPEXgza9vHAukuq2EEHj
          query_ttl:
            type: delta
            value: 20
          response_ttl:
            type: delta
            value: 20
          sender_id: ak_7wqP18AHzyoqymwGaqQp8G2UpzBCggYiq7CZdJiB71VUsLpR4
          type: OracleQueryTx
          version: 1
      local_idx:
        type: integer
        example: 0
      micro_index:
        type: integer
        example: 2
  ContractLog:
    description: ContractLog
    type: object
    required:
      - args
      - block_hash
      - block_time
      - call_tx_hash
      - contract_id
      - contract_tx_hash
      - data
      - event_hash
      - event_name
      - ext_caller_contract_id
      - ext_caller_contract_tx_hash
      - height
      - log_idx
      - micro_index
      - parent_contract_id
    properties:
      args:
        type: array
        items:
          type: string
        example:
          - 57632170077998225994387431184384351560267542170559996321319244663568556637966
          - 70455690283454580784062717387189552611484838031419336802117080415662207780030
          - 1050376320000000000
      block_hash:
        $ref: '#/components/schemas/MicroBlockHash'
      block_time:
        type: integer
        example: 1615820000000
      call_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      contract_id:
        $ref: '#/components/schemas/ContractAddress'
      contract_tx_hash:
        $ref: '#/components/schemas/TransactionHash'
      data:
        type: string
        example: ""
      event_hash:
        type: string
        example: "48U3JOKTVTI6FVMTK2BLHM8NG72JEBG93VS6MENPSC8E71IM5FNG===="
      event_name:
        type: string
        example: "Transfer"
        nullable: true
      ext_caller_contract_id:
        nullable: true
        $ref: '#/components/schemas/ContractAddress'
      ext_caller_contract_tx_hash:
        nullable: true
        $ref: '#/components/schemas/TransactionHash'
      height:
        type: integer
        example: 609854
      log_idx:
        type: integer
        example: 0
      micro_index:
        type: integer
        example: 15
      parent_contract_id:
        type: integer
        nullable: true
        example: null
paths:
  /contracts/{id}:
    get:
      deprecated: false
      description: Gets contract creation info.
      operationId: GetContract
      parameters:
        - name: id
          in: path
          description: Contract that emitted the logs
          required: true
          schema:
            $ref: '#/components/schemas/ContractAddress'
      responses:
        '200':
          description: Returns single contract
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
  /contracts/logs:
    get:
      deprecated: false
      description: Get contract logs.
      operationId: GetContractLogs
      parameters:
        - name: contract_id
          in: query
          description: Contract that emitted the logs
          required: false
          schema:
            $ref: '#/components/schemas/ContractAddress'
        - name: event
          in: query
          description: Name of the event
          required: false
          schema:
            type: string
            example: Transfer
        - name: function
          in: query
          description: Prefix of the contract called function
          required: false
          schema:
            type: string
            example: mint
        - name: function_prefix
          in: query
          description: Prefix of the contract called function
          required: false
          schema:
            type: string
            example: put
        - name: data
          in: query
          description: Data prefix from the contract call
          required: false
          schema:
            type: string
            example: AB
        - name: aexn-args
          in: query
          description: Indicates to format args when event is AEX-N
          required: false
          schema:
            type: boolean
            example: true
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated contracts logs
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ContractLog'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /contracts/calls:
    get:
      deprecated: false
      description: Get contract calls.
      operationId: GetContractCalls
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
        '200':
          description: Returns paginated contracts logs
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ContractCall'
                  - $ref: '#/components/schemas/PaginatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
